<svg width="100%" height="100%" viewBox="0 0 1440 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue Brand -->
    <linearGradient id="kzBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#38BDF8"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>

    <!-- Orange (construction) -->
    <linearGradient id="kzOrange" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FDBA74"/>
      <stop offset="100%" stop-color="#F97316"/>
    </linearGradient>

    <!-- Gray (mechanical metal) -->
    <linearGradient id="kzGray" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#cbd5e1"/>
      <stop offset="100%" stop-color="#94a3b8"/>
    </linearGradient>

    <!-- Green (electronics) -->
    <linearGradient id="kzGreen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>

    <!-- Red (alerts) -->
    <linearGradient id="kzRed" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fca5a5"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>

    <!-- Keep your original gradients -->
    <linearGradient id="kzHeroLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--color-primary-light, #38BDF8)" />
      <stop offset="100%" stop-color="var(--color-primary, #2563EB)" />
    </linearGradient>

    <linearGradient id="kzHeroStrokeLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--color-primary, #2563EB)" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="var(--color-primary-light, #38BDF8)" stop-opacity="0.35"/>
    </linearGradient>
  </defs>


  <!-- BACKGROUND (unchanged) -->
  <rect width="100%" height="100%" fill="var(--color-bg, #F8FAFC)"/>

  <path d="M0 300 C300 180 600 120 900 220 C1200 320 1440 180 1440 120 L1440 600 L0 600 Z"
        fill="url(#kzHeroLight)" opacity="0.28"/>

  <path d="M0 380 C280 430 620 510 950 420 C1220 360 1440 440 1440 520 L1440 600 L0 600 Z"
        fill="url(#kzHeroLight)" opacity="0.18"/>

  <g opacity="0.35" stroke="url(#kzHeroStrokeLight)" stroke-width="1.4">
    <path d="M-200 250 L1600 -200" />
    <path d="M-200 350 L1600 -100" />
    <path d="M-200 450 L1600 0" />
    <path d="M-200 550 L1600 100" />
    <circle cx="300" cy="220" r="8" fill="url(#kzHeroLight)" opacity="0.95"/>
    <circle cx="900" cy="180" r="10" fill="url(#kzHeroLight)" opacity="0.95"/>
    <circle cx="1200" cy="340" r="7" fill="url(#kzHeroLight)" opacity="0.95"/>
    <rect x="600" y="260" width="20" height="20" rx="5" fill="url(#kzHeroLight)" opacity="0.8"/>
    <rect x="1050" y="150" width="16" height="16" rx="4" fill="url(#kzHeroLight)" opacity="0.8"/>
  </g>


  <!-- ===================================================== -->
  <!--                    MULTI-COLOR ICON SET              -->
  <!-- ===================================================== -->

  <!-- WRENCH (blue large) -->
  <path fill="url(#kzBlue)" opacity="0.95"
    d="M150 150 L190 190 L178 205 L138 168 Z" />

  <!-- WRENCH small (gray) -->
  <path fill="url(#kzGray)" opacity="0.85"
    d="M260 260 L275 275 L268 285 L252 270 Z" />


  <!-- HAMMER big (orange construction) -->
  <g opacity="0.95" fill="url(#kzOrange)">
    <rect x="1180" y="160" width="18" height="60" rx="4"/>
    <rect x="1165" y="148" width="52" height="16" rx="4"/>
  </g>

  <!-- SCREWDRIVER big (green electronics) -->
  <g fill="url(#kzGreen)" opacity="0.95">
    <rect x="900" y="230" width="12" height="50" rx="4"/>
    <rect x="888" y="214" width="34" height="16" rx="3"/>
  </g>

  <!-- TOOLBOX (blue) -->
  <g fill="url(#kzBlue)" opacity="0.9">
    <rect x="460" y="300" width="55" height="33" rx="6"/>
    <rect x="472" y="288" width="28" height="12" rx="3"/>
  </g>

  <!-- MONITOR (gray) -->
  <g fill="url(#kzGray)" opacity="0.9">
    <rect x="1130" y="250" width="70" height="40" rx="3"/>
    <rect x="1148" y="290" width="35" height="6" rx="3"/>
  </g>

  <!-- LAPTOP (green) -->
  <g fill="url(#kzGreen)" opacity="0.85">
    <rect x="240" y="330" width="60" height="35" rx="4"/>
    <rect x="230" y="365" width="80" height="10" rx="3"/>
  </g>

  <!-- BOLT (red warning) -->
  <path fill="url(#kzRed)" opacity="0.9"
    d="M720 145 L750 145 L740 175 L760 175 L745 210 L750 185 L726 185 Z" />

  <!-- DRILL (gray) -->
  <g opacity="0.82" fill="url(#kzGray)">
    <rect x="650" y="260" width="32" height="18" rx="3"/>
    <rect x="682" y="265" width="16" height="8" rx="2"/>
  </g>

  <!-- WOOD PLANK (orange) -->
  <rect x="500" y="180" width="90" height="12" rx="2" fill="url(#kzOrange)" opacity="0.8"/>

  <!-- NUT (hexagon) -->
  <polygon points="800,200 820,200 830,215 820,230 800,230 790,215"
           fill="url(#kzGray)" opacity="0.9"/>

  <!-- GEAR large (blue) -->
  <circle cx="1040" cy="200" r="18" fill="url(#kzBlue)" opacity="0.85"/>
  <circle cx="1040" cy="200" r="10" fill="var(--color-bg, #F8FAFC)"/>

  <!-- PISTON -->
  <g fill="url(#kzGray)" opacity="0.9">
    <rect x="720" y="300" width="14" height="60" rx="3"/>
    <rect x="712" y="290" width="30" height="14" rx="3"/>
  </g>

  <!-- CHAIN LINK -->
  <g fill="url(#kzGray)" opacity="0.85">
    <rect x="350" y="140" width="28" height="10" rx="5"/>
    <rect x="370" y="150" width="28" height="10" rx="5"/>
  </g>

</svg>
