<svg width="100%" height="100%" viewBox="0 0 720 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand gradient -->
    <linearGradient id="kzDarkGradV4" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--color-primary-dark,#1E40AF)" />
      <stop offset="100%" stop-color="var(--color-primary,#2563EB)" />
    </linearGradient>

    <!-- Line gradient -->
    <linearGradient id="kzDarkStrokeV4" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--color-primary,#2563EB)" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="var(--color-primary-dark,#1E40AF)" stop-opacity="0.45"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="var(--color-bg,#0F172A)" />

  <!-- Diagonal grid -->
  <g stroke="url(#kzDarkStrokeV4)" stroke-width="1.6" opacity="0.6">
    <path d="M-200 200 L900 -200" />
    <path d="M-200 300 L900 -100" />
    <path d="M-200 400 L900   0" />
    <path d="M-200 500 L900 100" />
    <path d="M-200 600 L900 200" />
    <path d="M-200 700 L900 300" />
  </g>

  <!-- ICONS — MANY SIZES + STRONG ANIMATION -->
  <g fill="url(#kzDarkGradV4)" opacity="0.97">

    <!-- WRENCH (big float) -->
    <g>
      <path d="M130 160 L160 190 L148 205 L118 175 Z">
        <animate attributeName="d"
          values="
            M130 160 L160 190 L148 205 L118 175 Z;
            M130 145 L160 175 L148 190 L118 160 Z;
            M130 160 L160 190 L148 205 L118 175 Z"
          dur="6s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- HAMMER (medium float) -->
    <g>
      <rect x="500" y="120" width="12" height="46" rx="4">
        <animate attributeName="y" values="120;105;120" dur="7s" repeatCount="indefinite"/>
      </rect>
      <rect x="488" y="110" width="36" height="14" rx="4" />
    </g>

    <!-- ELECTRIC BOLT (large float) -->
    <g opacity="0.92">
      <path d="M420 160 L450 160 L438 185 L460 185 L444 215 L450 190 L426 190 Z">
        <animate attributeName="transform"
          values="translate(0,0); translate(0,-14); translate(0,0)"
          dur="8s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- SCREWDRIVER (tall) -->
    <g>
      <rect x="240" y="650" width="7" height="38" rx="4">
        <animate attributeName="y" values="650;636;650" dur="6.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="235" y="638" width="17" height="12" rx="3" />
    </g>

    <!-- PLUNGER (bigger) -->
    <g opacity="0.95">
      <rect x="560" y="300" width="14" height="42" rx="4" />
      <ellipse cx="567" cy="350" rx="15" ry="11">
        <animate attributeName="cy" values="350;330;350" dur="7s" repeatCount="indefinite"/>
      </ellipse>
    </g>

    <!-- TOOLBOX (medium) -->
    <g>
      <rect x="260" y="420" width="42" height="26" rx="6">
        <animate attributeName="y" values="420;402;420" dur="8s" repeatCount="indefinite"/>
      </rect>
      <rect x="268" y="412" width="26" height="9" rx="3" />
    </g>

    <!-- DRILL (small) -->
    <g opacity="0.92">
      <rect x="590" y="420" width="26" height="14" rx="3" />
      <rect x="615" y="425" width="14" height="6" rx="2" />
    </g>

    <!-- SPRAY BOTTLE -->
    <g>
      <rect x="430" y="540" width="16" height="26" rx="4">
        <animate attributeName="y" values="540;526;540" dur="8s" repeatCount="indefinite"/>
      </rect>
      <rect x="426" y="534" width="22" height="7" rx="3" />
    </g>
  </g>

  <!-- DOTS — STRONG PULSE -->
  <g fill="url(#kzDarkGradV4)">
    <circle cx="350" cy="250" r="10">
      <animate attributeName="r" values="10;16;10" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.65;1" dur="3.5s" repeatCount="indefinite"/>
    </circle>

    <circle cx="620" cy="380" r="7">
      <animate attributeName="r" values="7;11;7" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.6;1" dur="4s" repeatCount="indefinite"/>
    </circle>

    <circle cx="200" cy="720" r="12">
      <animate attributeName="r" values="12;18;12" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.55;1" dur="5s" repeatCount="indefinite"/>
    </circle>

    <circle cx="480" cy="560" r="6">
      <animate attributeName="r" values="6;9;6" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.65;1" dur="3.8s" repeatCount="indefinite"/>
    </circle>
  </g>

</svg>
