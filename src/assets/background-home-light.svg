<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice">

  <defs>
    <!-- Noise -->
    <filter id="noiseTileFilter">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3"/>
      <feColorMatrix type="matrix"
        values="0.2 0 0 0 0
                0 0.2 0 0 0
                0 0 0.2 0 0
                0 0 0 0.12 0" />
    </filter>
    <pattern id="noisePattern" width="200" height="200">
      <rect width="200" height="200" filter="url(#noiseTileFilter)" opacity="0.3"/>
    </pattern>

    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="16" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-sharp">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid -->
    <pattern id="gridPattern" width="80" height="80">
      <path d="M80 0 H0 V80" fill="none" stroke="#334155" stroke-opacity="0.10" stroke-width="0.5"/>
      <animateTransform attributeName="patternTransform" type="translate"
        from="0 0" to="40 40" dur="20s" repeatCount="indefinite"/>
    </pattern>

    <!-- Connection Gradient -->
    <linearGradient id="connectionGrad">
      <stop offset="0%" stop-color="#059669" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#10B981" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0.1"/>
    </linearGradient>

    <!-- Paths -->
    <path id="path-tl" d="M720,450 L300,200" />
    <path id="path-tr" d="M720,450 L1100,250" />
    <path id="path-bl" d="M720,450 L400,700" />
    <path id="path-br" d="M720,450 L1000,650" />
    <path id="path-mr" d="M720,450 L1250,450" />

  </defs>

<style><![CDATA[
  :root svg { cursor: crosshair; }

  /* LIGHT MODE COLORS (ONLY) */
  .bg { fill: #F0FDF4; }
  .grid { fill: url(#gridPattern); }
  .noise-layer { opacity: 0.3; mix-blend-mode: soft-light; }

  /* Hub */
  .hub-core { fill: #10B981; }
  .hub-ring-outer { stroke: #059669; opacity: 0.4; }
  .ping-circle { stroke: #10B981; }

  /* Worker Nodes */
  .worker-node-center { fill: #10B981; }
  .worker-node-ring { stroke: #059669; opacity: 0.7; }
  .bg-node-tiny { fill: #059669; opacity: 0.3; }

  /* Lines + particles */
  .connection-line { stroke: url(#connectionGrad); stroke-width: 1.8; opacity: 0.3; transition: 0.4s ease; }
  .data-particle { fill: #059669; }

  /* Animations */
  .scene { opacity: 0; animation: fadeIn 1.5s ease forwards; }
  @keyframes fadeIn { to { opacity: 1; } }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }
  .float-slow { animation: float 10s ease-in-out infinite; }
  .float-mid  { animation: float 7s ease-in-out infinite; animation-delay: 1s; }
  .float-fast { animation: float 5s ease-in-out infinite; animation-delay: 2s; }

  @keyframes pulseHub {
    0%,100% { transform: scale(1); opacity: .9; }
    50% { transform: scale(1.12); opacity: 1; filter: url(#glow-sharp); }
  }

  /* Hover Effects */
  .root:hover .connection-line {
    stroke-width: 3;
    opacity: 0.7;
    filter: url(#glow-sharp);
  }

  .root:hover .particle-anim { dur: 1.3s; }

  @keyframes radarPing {
    0% { r: 50; opacity: .8; }
    100% { r: 380; opacity: 0; }
  }

  .ping-circle {
    fill: none;
    animation: radarPing 4s ease-out infinite;
  }
  .ping-delay-1 { animation-delay: 1s; }
  .ping-delay-2 { animation-delay: 2s; }

]]></style>

<!-- Background -->
<rect class="bg" width="100%" height="100%"/>
<rect class="grid" width="100%" height="100%"/>
<rect width="100%" height="100%" class="noise-layer" fill="url(#noisePattern)"/>

<g class="scene root">

  <!-- RADAR HUB -->
  <g transform="translate(720,450)">
    <circle class="ping-circle" r="50"/>
    <circle class="ping-circle ping-delay-1" r="50"/>
    <circle class="ping-circle ping-delay-2" r="50"/>

    <g filter="url(#glow)">
      <circle class="hub-ring-outer" r="60" fill="none" stroke-width="1.2" stroke-dasharray="20 10">
        <animateTransform attributeName="transform"
          type="rotate" from="0 0 0" to="360 0 0"
          dur="30s" repeatCount="indefinite"/>
      </circle>

      <circle class="hub-core" r="30" style="animation: pulseHub 3s infinite;"/>
    </g>
  </g>

  <!-- CONNECTION LINES -->
  <g fill="none" stroke-linecap="round">
    <use href="#path-tl" class="connection-line"/>
    <use href="#path-tr" class="connection-line"/>
    <use href="#path-bl" class="connection-line"/>
    <use href="#path-br" class="connection-line"/>
    <use href="#path-mr" class="connection-line"/>

    <!-- Particles -->
    <g filter="url(#glow-sharp)">
      <circle class="data-particle" r="3">
        <animateMotion class="particle-anim" dur="5s" repeatCount="indefinite">
          <mpath href="#path-tl"/>
        </animateMotion>
      </circle>
      <circle class="data-particle" r="3">
        <animateMotion class="particle-anim" dur="4s" begin="1s" repeatCount="indefinite">
          <mpath href="#path-tr"/>
        </animateMotion>
      </circle>
      <circle class="data-particle" r="3">
        <animateMotion class="particle-anim" dur="6s" begin="0.5s" repeatCount="indefinite">
          <mpath href="#path-bl"/>
        </animateMotion>
      </circle>
      <circle class="data-particle" r="3">
        <animateMotion class="particle-anim" dur="4.5s" begin="2s" repeatCount="indefinite">
          <mpath href="#path-br"/>
        </animateMotion>
      </circle>
    </g>
  </g>

  <!-- WORKER NODES -->
  <g filter="url(#glow)">
    <g class="float-slow" transform="translate(300,200)">
      <circle class="worker-node-ring" r="18" fill="none" stroke-width="2"/>
      <circle class="worker-node-center" r="8"/>
    </g>

    <g class="float-mid" transform="translate(1100,250)">
      <circle class="worker-node-ring" r="22" fill="none" stroke-width="2" stroke-dasharray="4 2"/>
      <circle class="worker-node-center" r="10"/>
    </g>

    <g class="float-fast" transform="translate(400,700)">
      <circle class="worker-node-ring" r="15" fill="none" stroke-width="2"/>
      <circle class="worker-node-center" r="6"/>
    </g>

    <g class="float-slow" transform="translate(1000,650)">
      <circle class="worker-node-ring" r="20" fill="none" stroke-width="2"/>
      <circle class="worker-node-center" r="9"/>
    </g>

    <g class="float-mid" transform="translate(1250,450)">
      <circle class="worker-node-ring" r="16" fill="none" stroke-width="2"/>
      <circle class="worker-node-center" r="7"/>
    </g>

    <circle cx="200" cy="500" r="4" class="bg-node-tiny float-fast"/>
    <circle cx="900" cy="150" r="5" class="bg-node-tiny float-slow"/>
  </g>

</g>

</svg>
