<svg width="100%" height="100%" viewBox="0 0 720 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand gradient -->
    <linearGradient id="kzLightGradV4" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--color-primary-light,#38BDF8)" />
      <stop offset="100%" stop-color="var(--color-primary,#2563EB)" />
    </linearGradient>

    <!-- Line gradient -->
    <linearGradient id="kzLightStrokeV4" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--color-primary,#2563EB)" stop-opacity="0.38"/>
      <stop offset="100%" stop-color="var(--color-primary-light,#38BDF8)" stop-opacity="0.25"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="var(--color-bg,#F8FAFC)" />

  <!-- Diagonal grid -->
  <g stroke="url(#kzLightStrokeV4)" stroke-width="1.4" opacity="0.45">
    <path d="M-200 200 L900 -200" />
    <path d="M-200 300 L900 -100" />
    <path d="M-200 400 L900   0" />
    <path d="M-200 500 L900 100" />
    <path d="M-200 600 L900 200" />
    <path d="M-200 700 L900 300" />
  </g>

  <!-- ICONS — MANY SIZES + FLOAT ANIMATION -->
  <g fill="url(#kzLightGradV4)" opacity="0.95">

    <!-- WRENCH (BIG FLOAT) -->
    <g>
      <path d="M130 160 L160 190 L148 205 L118 175 Z">
        <animate attributeName="d"
          values="
            M130 160 L160 190 L148 205 L118 175 Z;
            M130 150 L160 180 L148 195 L118 165 Z;
            M130 160 L160 190 L148 205 L118 175 Z"
          dur="6s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- HAMMER -->
    <g>
      <rect x="500" y="120" width="10" height="40" rx="4">
        <animate attributeName="y" values="120;110;120" dur="7s" repeatCount="indefinite"/>
      </rect>
      <rect x="490" y="110" width="30" height="12" rx="4" />
    </g>

    <!-- ELECTRIC BOLT (BIG) -->
    <g opacity="0.88">
      <path d="M420 160 L450 160 L438 185 L460 185 L444 215 L450 190 L426 190 Z">
        <animate attributeName="transform"
          values="translate(0,0); translate(0,-10); translate(0,0)"
          dur="8s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- TOOLBOX (MEDIUM FLOAT) -->
    <g>
      <rect x="260" y="420" width="40" height="25" rx="5">
        <animate attributeName="y" values="420;405;420" dur="9s" repeatCount="indefinite"/>
      </rect>
      <rect x="268" y="411" width="25" height="9" rx="3" />
    </g>

    <!-- DRILL (SMALL) -->
    <g>
      <rect x="590" y="420" width="22" height="12" rx="3" />
      <rect x="612" y="424" width="12" height="6" rx="2" />
    </g>

    <!-- SCREWDRIVER -->
    <g>
      <rect x="240" y="650" width="7" height="35" rx="4">
        <animate attributeName="y" values="650;640;650" dur="7s" repeatCount="indefinite"/>
      </rect>
      <rect x="235" y="638" width="18" height="12" rx="3" />
    </g>

    <!-- PLUNGER (LARGE FLOAT) -->
    <g opacity="0.9">
      <rect x="560" y="300" width="12" height="40" rx="4" />
      <ellipse cx="566" cy="345" rx="14" ry="10">
        <animate attributeName="cy" values="345;330;345" dur="6.5s" repeatCount="indefinite"/>
      </ellipse>
    </g>

    <!-- VACUUM SPRAY (SMALL FLOAT) -->
    <g>
      <rect x="430" y="540" width="14" height="24" rx="4">
        <animate attributeName="y" values="540;526;540" dur="8s" repeatCount="indefinite"/>
      </rect>
      <rect x="427" y="534" width="20" height="7" rx="3" />
    </g>

  </g>

  <!-- DOTS — PULSE MORE STRONGLY -->
  <g fill="url(#kzLightGradV4)">
    <circle cx="350" cy="250" r="8">
      <animate attributeName="r" values="8;12;8" dur="4s" repeatCount="indefinite"/>
    </circle>

    <circle cx="620" cy="380" r="6">
      <animate attributeName="r" values="6;10;6" dur="4.5s" repeatCount="indefinite"/>
    </circle>

    <circle cx="200" cy="720" r="10">
      <animate attributeName="r" values="10;16;10" dur="5.5s" repeatCount="indefinite"/>
    </circle>

    <circle cx="480" cy="560" r="6">
      <animate attributeName="r" values="6;9;6" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
