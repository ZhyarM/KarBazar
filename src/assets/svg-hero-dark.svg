<svg width="100%" height="100%" viewBox="0 0 1440 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark Blue Brand -->
    <linearGradient id="kzBlueD" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>

    <!-- Orange (construction) -->
    <linearGradient id="kzOrangeD" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FDBA74"/>
      <stop offset="100%" stop-color="#FB923C"/>
    </linearGradient>

    <!-- Gray (metal) -->
    <linearGradient id="kzGrayD" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E5E7EB"/>
      <stop offset="100%" stop-color="#94A3B8"/>
    </linearGradient>

    <!-- Green electronics -->
    <linearGradient id="kzGreenD" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4ADE80"/>
      <stop offset="100%" stop-color="#22C55E"/>
    </linearGradient>

    <!-- Red alerts -->
    <linearGradient id="kzRedD" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FCA5A5"/>
      <stop offset="100%" stop-color="#EF4444"/>
    </linearGradient>

    <!-- Dark waves -->
    <linearGradient id="kzHeroDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>

    <!-- Dark stroke for lines -->
    <linearGradient id="kzHeroStrokeDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.40"/>
      <stop offset="100%" stop-color="#60A5FA" stop-opacity="0.25"/>
    </linearGradient>
  </defs>


  <!-- BACKGROUND -->
  <rect width="100%" height="100%" fill="#0F172A"/>


  <!-- WAVES (darkened) -->
  <path d="M0 300 C300 180 600 120 900 220 C1200 320 1440 180 1440 120 L1440 600 L0 600 Z"
        fill="url(#kzHeroDark)" opacity="0.28"/>

  <path d="M0 380 C280 430 620 510 950 420 C1220 360 1440 440 1440 520 L1440 600 L0 600 Z"
        fill="url(#kzHeroDark)" opacity="0.20"/>


  <!-- GRID LINES + SHAPES (dark mode) -->
  <g opacity="0.35" stroke="url(#kzHeroStrokeDark)" stroke-width="1.4">
    <path d="M-200 250 L1600 -200" />
    <path d="M-200 350 L1600 -100" />
    <path d="M-200 450 L1600 0" />
    <path d="M-200 550 L1600 100" />

    <circle cx="300" cy="220" r="8" fill="#60A5FA"/>
    <circle cx="900" cy="180" r="10" fill="#60A5FA"/>
    <circle cx="1200" cy="340" r="7" fill="#60A5FA"/>

    <rect x="600" y="260" width="20" height="20" rx="5" fill="#3B82F6"/>
    <rect x="1050" y="150" width="16" height="16" rx="4" fill="#3B82F6"/>
  </g>



  <!-- ===================================================== -->
  <!--                    DARK ICON SET                     -->
  <!-- ===================================================== -->

  <!-- WRENCH (blue large) -->
  <path fill="url(#kzBlueD)" opacity="0.95"
    d="M150 150 L190 190 L178 205 L138 168 Z" />

  <!-- WRENCH small -->
  <path fill="url(#kzGrayD)" opacity="0.85"
    d="M260 260 L275 275 L268 285 L252 270 Z" />

  <!-- Hammer (orange) -->
  <g opacity="0.95" fill="url(#kzOrangeD)">
    <rect x="1180" y="160" width="18" height="60" rx="4"/>
    <rect x="1165" y="148" width="52" height="16" rx="4"/>
  </g>

  <!-- Screwdriver (green) -->
  <g fill="url(#kzGreenD)" opacity="0.95">
    <rect x="900" y="230" width="12" height="50" rx="4"/>
    <rect x="888" y="214" width="34" height="16" rx="3"/>
  </g>

  <!-- Toolbox -->
  <g fill="url(#kzBlueD)" opacity="0.90">
    <rect x="460" y="300" width="55" height="33" rx="6"/>
    <rect x="472" y="288" width="28" height="12" rx="3"/>
  </g>

  <!-- Monitor -->
  <g fill="url(#kzGrayD)" opacity="0.90">
    <rect x="1130" y="250" width="70" height="40" rx="3"/>
    <rect x="1148" y="290" width="35" height="6" rx="3"/>
  </g>

  <!-- Laptop -->
  <g fill="url(#kzGreenD)" opacity="0.85">
    <rect x="240" y="330" width="60" height="35" rx="4"/>
    <rect x="230" y="365" width="80" height="10" rx="3"/>
  </g>

  <!-- Bolt (red) -->
  <path fill="url(#kzRedD)" opacity="0.90"
    d="M720 145 L750 145 L740 175 L760 175 L745 210 L750 185 L726 185 Z" />

  <!-- Drill -->
  <g opacity="0.85" fill="url(#kzGrayD)">
    <rect x="650" y="260" width="32" height="18" rx="3"/>
    <rect x="682" y="265" width="16" height="8" rx="2"/>
  </g>

  <!-- Wood plank -->
  <rect x="500" y="180" width="90" height="12" rx="2"
        fill="url(#kzOrangeD)" opacity="0.8"/>

  <!-- Nut -->
  <polygon points="800,200 820,200 830,215 820,230 800,230 790,215"
           fill="url(#kzGrayD)" opacity="0.9"/>

  <!-- Gear -->
  <circle cx="1040" cy="200" r="18" fill="url(#kzBlueD)" opacity="0.85"/>
  <circle cx="1040" cy="200" r="10" fill="#0F172A"/>

  <!-- Piston -->
  <g fill="url(#kzGrayD)" opacity="0.90">
    <rect x="720" y="300" width="14" height="60" rx="3"/>
    <rect x="712" y="290" width="30" height="14" rx="3"/>
  </g>

  <!-- Chain link -->
  <g fill="url(#kzGrayD)" opacity="0.85">
    <rect x="350" y="140" width="28" height="10" rx="5"/>
    <rect x="370" y="150" width="28" height="10" rx="5"/>
  </g>

</svg>
